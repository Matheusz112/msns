<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens do Banco de Dados</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .message-container {
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            overflow-y: auto; /* Alterado de 'hidden' para 'auto' para permitir a rolagem din√¢mica */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #1f1f1f;
            padding-bottom: 60px; /* Adicionado um espa√ßo no final para acomodar o bot√£o de rolagem din√¢mica */
        }

        .message {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }

        .message:last-child {
            border-bottom: none;
        }

        .message:hover {
            background-color: #333;
        }

        .message-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .message-content {
            flex: 1;
        }

        .message-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }

        .message-date {
            font-size: 0.8em;
            color: #bbb;
        }

        .message-text {
            color: #ccc;
            margin-top: 5px;
        }

        .more-options {
            position: relative;
            cursor: pointer;
        }

        .more-options .options-menu {
            position: absolute;
            top: -5px;
            right: 0; /* Posicionado √† direita */
            background-color: #333;
            border-radius: 5px;
            padding: 10px; /* Aumentei o espa√ßamento interno */
            display: none;
            z-index: 1; /* Para garantir que o menu fique acima das outras mensagens */
        }

        .more-options:hover .options-menu {
            display: block;
        }

        .options-menu-item {
            color: #fff;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px; /* Adicionei espa√ßo entre os itens do menu */
        }

        .options-menu-item:hover {
            background-color: #555;
        }

        /* Adicionando estilo para a borda azul neon na √∫ltima mensagem */
        .last-message {
            border-right: 5px solid #00FFFF; /* Altere aqui a cor do neon conforme desejado */
        }

        /* Adicionando estilo para o bot√£o de rolagem din√¢mica */
        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scroll-button:hover {
            background-color: #555;
        }

        /* Estilos adicionados para emojis de rea√ß√£o */
        .reaction-container {
            display: inline-flex; /* Alterado para inline-flex para permitir que o fundo se ajuste ao conte√∫do */
            align-items: center;
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo mais escuro */
            padding: 5px; /* Espa√ßamento interno */
            border-radius: 20px; /* Bordas circulares */
        }

        .reaction {
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reaction:hover {
            transform: scale(1.2);
        }

        .reaction-count {
            margin-right: 5px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="message-container"></div>

    <!-- Bot√£o de rolagem din√¢mica -->
    <button class="scroll-button" onclick="scrollToBottom()">‚¨áÔ∏è</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const messageContainer = document.querySelector('.message-container');
        const currentUser = "flavia"; // Seu nome de usu√°rio
        const token = "QNhuEjQ6tUb2CmQyN2B5ipfhC61gLfXe"; // Seu token de autentica√ß√£o

        function fetchMessages() {
            axios({
                method: "GET",
                url: "https://api.baserow.io/api/database/rows/table/241904/?user_field_names=true",
                headers: {
                    Authorization: "Token " + token
                }
            })
                .then(response => {
                    const messages = response.data.results;
                    renderMessages(messages);
                })
                .catch(error => {
                    console.error('Erro ao buscar mensagens:', error);
                });
        }

        function renderMessages(messages) {
            messageContainer.innerHTML = '';
            messages.forEach((message, index) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                const isCurrentUser = message.usuario === currentUser;
                messageElement.innerHTML = `
                    <img class="message-img" src="https://miro.medium.com/v2/resize:fit:1400/1*g09N-jl7JtVjVZGcd-vL2g.jpeg" alt="Imagem do Remetente">
                    <div class="message-content">
                        <div class="message-top">
                            <span class="message-sender">${message.usuario}</span>
                            <span class="message-date">${message.Data}</span>
                            <div class="more-options">
                                <span>...</span>
                                <div class="options-menu">
                                    <div class="options-menu-item" onclick="editMessage()">Editar mensagem</div>
                                    <div class="options-menu-item" onclick="deleteMessage()">Apagar mensagem</div>
                                    <div class="options-menu-item" onclick="hideMessage()">Ocultar mensagem</div>
                                </div>
                            </div>
                        </div>
                        <div class="message-text">
                            <p>${message.Mensagens}</p>
                        </div>
                        <!-- Contador de rea√ß√µes -->
                        <div class="reaction-container">
                            <span class="reaction-count">0</span>
                            <span class="reaction" onclick="reactToMessage(this, 'like')">üëç</span>
                            <span class="reaction" onclick="reactToMessage(this, 'love')">‚ù§Ô∏è</span>
                            <span class="reaction" onclick="reactToMessage(this, 'haha')">üòÇ</span>
                            <span class="reaction" onclick="reactToMessage(this, 'wow')">üòÆ</span>
                        </div>
                    </div>
                `;
                messageContainer.appendChild(messageElement);
                // Adicionar borda azul neon √† √∫ltima mensagem
                if (index === messages.length - 1) {
                    messageElement.classList.add('last-message');
                }
            });
            // Rolagem autom√°tica para o final
            scrollToBottom();
        }

        function deleteMessage() {
            // Coloque aqui a l√≥gica para excluir a mensagem
            console.log('Mensagem exclu√≠da!');
        }

        function hideMessage() {
            // Coloque aqui a l√≥gica para ocultar a mensagem
            console.log('Mensagem ocultada!');
        }

        function editMessage() {
            // Coloque aqui a l√≥gica para editar a mensagem
            console.log('Editar mensagem');
        }

        function updateMessages() {
            setInterval(() => {
                fetchMessages();
            }, 5000); // Atualiza a cada 5 segundos
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function reactToMessage(reactionElement, reactionType) {
            const reactionCountElement = reactionElement.parentElement.querySelector('.reaction-count');
            let currentCount = parseInt(reactionCountElement.textContent);
            reactionCountElement.textContent = currentCount + 1;
            // Aqui voc√™ pode adicionar a l√≥gica para enviar a rea√ß√£o para o backend, se necess√°rio
        }

        fetchMessages();
        updateMessages();
    </script>
</body>
</html>
